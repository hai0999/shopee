<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .detail-image {
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div class="container"> 
        <div class="detail-image">
            <img id="image" src="image/banner1.jpeg" alt="">
        </div>
    </div>

</body>
<script>
    let arrayImages = ["image/banner1.jpeg", "image/banner2.jpeg", 
    "image/banner3.jpeg", "image/banner4.jpeg" ]
    let count = 0;
    let showBanner = function(){
        let image = document.getElementById("image");
        image.src = arrayImages[`${count}`];
        count++;
        if(count == 4){
            count = 0;
        }
    }
    setInterval(showBanner, 1000);


    
</script>

</html>
